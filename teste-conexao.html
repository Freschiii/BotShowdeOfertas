<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .log { background: #333; padding: 10px; margin: 5px 0; border-radius: 5px; }
        button { background: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }

</head>
<body>
    <h1>ğŸ”§ Teste de ConexÃ£o WhatsApp</h1>
    
    <button onclick="testarConexao()">ğŸ”„ Testar ConexÃ£o</button>
    <button onclick="limparLogs()">ğŸ—‘ï¸ Limpar Logs</button>
    
    <div id="logs"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket = null;
        
        function log(mensagem) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = 'log';
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${mensagem}`;
            logs.appendChild(div);
            console.log(mensagem);
        }
        
        function limparLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function testarConexao() {
            log('ğŸ”„ Iniciando teste de conexÃ£o...');
            
            // Verificar se Socket.IO estÃ¡ disponÃ­vel
            if (typeof io === 'undefined') {
                log('âŒ Socket.IO nÃ£o estÃ¡ disponÃ­vel!');
                return;
            }
            
            log('âœ… Socket.IO disponÃ­vel');
            
            // Conectar ao servidor
            try {
                log('ğŸ“¡ Conectando ao servidor...');
                socket = io('http://localhost:3000');
                
                socket.on('connect', () => {
                    log('âœ… Conectado ao servidor!');
                    log('ğŸ†” ID da conexÃ£o: ' + socket.id);
                });
                
                socket.on('disconnect', () => {
                    log('âŒ Desconectado do servidor');
                });
                
                socket.on('whatsapp-qr-ascii', (qrCode) => {

                // Aguardar um pouco e solicitar conexÃ£o WhatsApp
                setTimeout(() => {
                    log('ğŸ“± Solicitando conexÃ£o WhatsApp...');

            } catch (error) {

            }
        }
        
        // Teste automÃ¡tico ao carregar
        window.onload = () => {
            log('ğŸš€ PÃ¡gina carregada - pronto para teste');
        };
    </script>
